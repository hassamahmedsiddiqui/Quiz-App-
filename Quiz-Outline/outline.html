<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Outline</title>
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <section id="section">
        <div data-aos="fade-down" class="main-heading">
            <h2>Code Fest</h2>
            <p class="mt-3">So Enjoyy your Quiz Journey Here..!</p>
        </div>

        <div id="main-container">
            <div class="container container-heading ">
                <div data-aos="fade-down" class="sub-heading">

                    <h2>Quizzes</h2>
                </div>
            </div>

            <div id="all-quiz">
                <div class="container d-flex flex-wrap justify-content-around">
                    <div data-aos="flip-down" class=" card mt-5 ">
                        <div class="card-detail m-1">
                            <h2>HTML</h2>
                            <p>Question covering the basic of html</p>
                            <button onclick="startQuiz('html')">Start Quiz</button>

                        </div>
                    </div>
                    <div data-aos="flip-down" class="card mt-5">
                        <div class="card-detail m-1">
                            <h2>CSS</h2>
                            <p>Question covering the basic of CSS</p>
                            <button onclick="startQuiz('css')">Start Quiz</button>
                        </div>
                    </div>
                    <div data-aos="flip-down" class=" card mt-5">
                        <div class="card-detail m-1">
                            <h2>JAVASCRIPT</h2>
                            <p>Question covering the basic of JavaScript</p>
                            <button onclick="startQuiz('js')">Start Quiz</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- data-aos="fade-in" -->
            <div class="quiz-div" id="quiz-div">
                <div class="card-section">
                    <div  class="card-question">
                        <h3 id="quizName"></h3>
                        <h5 id="question"></h5>
                        <div class="radio">
                            <label>
                                <input onclick="enableBtn()" value="1" type="radio" name="answer" id="">
                                <span id="option1"></span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input onclick="enableBtn()" value="2" type="radio" name="answer" id="">
                                <span id="option2"></span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input onclick="enableBtn()" value="3" type="radio" name="answer" id="">
                                <span id="option3"></span>
                            </label>
                        </div>
                        <div class="btn-next">
                            <button disabled id="btn" onclick="startQuiz()" class="next-btn" class="mt-3">Next
                                Ques</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    </div>

    <section>

    </section>
